<!doctype html>
<html lang="en">

<head>
  <title>Tài khoản </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Font awesome-->
    <link rel="stylesheet" type="text/css" href="icon/css/fontawesome-all.css">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" 
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.leanhduc.pro.vn/font-awesome/pro-5.15.3/css/all.css" />

    <!-- link font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- place navbar here -->
  <header  class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-light ">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src = "handlebars-staticFile/ImagesChuyenXe/trangchu.png" alt = "Trang chủ"> 
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#menu-header" aria-controls="menu-header"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu-header">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 ">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">Thông tin</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Nhà xe</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Bến xe</a>
                    </li>
                   
                    <a class="nav-link" href="#">
                        <li class ="nav-item account">
                            <i class="fas fa-user-circle"></i> Tài khoản
                               
                       </li>
                    </a>
                    
                </ul>
                
            </div>
      </div>
    </nav>
    
  </header>

  <div class = "border-seperate"></div>

  <main>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 column1">
                <div class="avatar">
                    <i class="fas fa-user-circle" id = "account"></i>
                    <i class="fad fa-edit"></i>
                    <span id = "user-name">User name</span>
                </div>
                <div>
                    <button class = "tag"><i class="fas fa-user-circle"></i> Thông tin tài khoản</button>
                </div>
                
                <div>
                    <button class = "tag"><i class="fad fa-ticket"></i> Vé đã đặt</button>
                </div>
                
                <div>
                    <button class = "tag"><i class="fad fa-tags"></i> Ưu đãi</button>
                </div>
                
                <div>
                    <button class = "tag"><i class="fad fa-sign-out"></i> Đăng xuất</button>
                </div>
                
                
            </div>
            <div class="col-sm-6 column2">
                <form >
                    <div >
                        <label for="full-name">Họ và tên :</label><br>
                        <input class = "info" type = "text" id = "full-name" name = "full-name">
                    </div>
                    
                    <div>
                        <label for="sdt">Số điện thoại :</label><br>
                        <input class = "info" type = "number" id = "sdt" name = "sdt">
                    </div>
                    
                    <div class = "info">
                        <label for="email-address">Địa chỉ email :</label><br>
                        <input class = "info" type = "email" id = "email-address" name = "email-address">
                    </div>
                    
                    <div>
                        <label for="male">Nam</label>
                        <input type = "radio" id = "male" name = "sex" value="Nam">
    
                        <label for="female">Nữ</label>
                        <input type = "radio" id = "female" name = "sex" value="Nữ">
                    </div>
                    
                    <button type="submit"> Lưu </button>

                </form>
            </div>
            <div class="col-sm-2 column3">
                
                    <button>
                        <i class="far fa-clock"></i> Lịch sử đặt vé
                    </button>
                
                
            </div>
        </div>
    </div>
    
  </main>



  <link rel="stylesheet" href="handlebars-staticFile/taiKhoan.css">

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
